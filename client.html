<!doctype html>
<meta charset=utf-8>
<title> netscan </title>

<style>
  .node {
    stroke: #fff;
    stroke-width: 1.5px;
    fill: #66f;
    r: 10;
  }
  .link {
    stroke: #999;
    stroke-opacity: .6;
  }
</style>

<svg id=svg></svg>

<script src=./d3.v2.js></script>

<script>

  var width = 960, height = 500, fill = d3.scale.category20(),
      hosts = {}, nodes = [], links = [];

  function getNode(host) {
    if (hosts[host.ip] === undefined) hosts[host.ip] = nodes.push(host) - 1;
    return nodes[hosts[host.ip]];
  }

  var vis = d3.select('svg').attr('width', width).attr('height', height);

  var force = d3.layout.force()
      .nodes(nodes)
      .links(links)
      .size([width, height])
      .distance(50)
      .charge(-100);

  force.on('tick', function() {
    vis.selectAll('line.link')
        .attr('x1', function(d) { return d.source.x; })
        .attr('y1', function(d) { return d.source.y; })
        .attr('x2', function(d) { return d.target.x; })
        .attr('y2', function(d) { return d.target.y; });

    vis.selectAll('circle.node')
        .attr('cx', function(d) { return d.x; })
        .attr('cy', function(d) { return d.y; });
  });

  restart();

  function restart() {
    force.start();

    vis.selectAll('line.link').data(links).enter()
        .insert('line', 'circle.node')
        .attr('class', 'link')
        .attr('x1', function(d) { return d.source.x; })
        .attr('y1', function(d) { return d.source.y; })
        .attr('x2', function(d) { return d.target.x; })
        .attr('y2', function(d) { return d.target.y; });

    vis.selectAll('circle.node').data(nodes).enter()
        .insert('circle', 'circle.cursor')
        .attr('class', 'node')
        .attr('cx', function(d) { return d.x; })
        .attr('cy', function(d) { return d.y; })
        .attr('r', 10)
        .call(force.drag)
        .append('title').text(function(d) { return d.ip; });
  }

  var socket = new WebSocket('ws://localhost:1337');

  socket.onmessage = function(message) {
    var data = JSON.parse(message.data);

    for (var i = 0 ; i < data.length ; i++) {

      var from = getNode(data[i].from);

      if (data[i].to) {
        var to = getNode(data[i].to);
        links.push({source: from, target: to});
      } else {
        /*vis.append("circle")
          .attr("x", from.x)
          .attr("y", from.y)
          .attr("radius", 0)
          .attr("strokeStyle", "red")
        .transition()
          .duration(500)
          .ease(Math.sqrt)
          .attr("radius", 200)
          .attr("strokeStyle", "white")
          .remove();*/
      }

      console.log(JSON.stringify(data[i]));
    }
    restart();
  };
  
  socket.onopen = function() {};
  
</script>
